<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>START THE FUN</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      font-size: 3em;
    }

    .play-button {
      background-color: #28a745;
      border: none;
      border-radius: 30px;
      padding: 30px 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button:hover {
      background-color: #218838;
    }

    .play-icon {
      width: 35px;
      height: 40px;
      fill: white;
    }

    #image-container {
      margin-top: 30px;
      display: none;
      position: relative;
    }

    #clickable-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    #clickable-image {
      max-width: 300px;
      display: block;
    }

    .overlay-play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      fill: white;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Let's Start the FUN..</h1>

  <!-- Green Play Button -->
  <button class="play-button" onclick="showImage()">
    <svg class="play-icon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <!-- Image and Overlay Icon -->
  <div id="image-container">
    <div id="clickable-wrapper">
      <img id="clickable-image" src="" alt="Click to Play Audio">
      <svg class="overlay-play-icon" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>
  </div>

  <!-- Audio Player -->
  <audio id="audio-player" src=""></audio>

  <script>
    function showImage() {
      const img = document.getElementById("clickable-image");
      img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-bsyKe8_4-ydTlECxGvBnOn6yEKeLQ0NNn1XtNFJOVBIKN9GVKGVocYvdj_dAbSCdKHw&usqp=CAU";
      document.getElementById("image-container").style.display = "block";
    }

    document.getElementById("clickable-wrapper").addEventListener("click", function () {
      const audio = document.getElementById("audio-player");
      audio.src = "https://raw.githubusercontent.com/gsmittal101/test/main/Audio.mp3";
      audio.play();
    });
  </script>
</body>
</html>
