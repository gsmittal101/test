<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>START THE FUN</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      font-size: 3em;
    }

    .play-button {
      background-color: #28a745;
      border: none;
      border-radius: 30px;
      padding: 20px 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .play-button:hover {
      background-color: #218838;
    }

    /* New layout: image + language buttons side-by-side */
    #image-container {
      margin-top: 10px;
      display: block;
    }

    .media-wrapper {
      display: flex;
      align-items: center;
      gap: 24px; /* space between image and buttons */
      justify-content: center;
      flex-wrap: wrap;
    }

    #clickable-image {
      max-width: 360px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none; /* make sure image doesn't respond to clicks */
    }

    /* Buttons column beside image */
    .lang-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
    }

    .lang-btn {
      background: linear-gradient(180deg, #3aa0ff 0%, #1e90ff 100%);
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(30,144,255,0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      text-align: center;
    }

    .lang-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(30,144,255,0.22);
    }

    .lang-btn:active {
      transform: translateY(0);
    }

    /* Small status text */
    #status {
      margin-top: 12px;
      color: #555;
      font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .media-wrapper {
        flex-direction: column;
      }
      .lang-buttons {
        flex-direction: row;
        gap: 10px;
      }
      .lang-btn { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Let's Start the FUN..</h1>

    <!-- original green play button (kept for initial action if you want) -->
    <button class="play-button" id="main-play-button" onclick="showImage()">
      <svg class="play-icon" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
        <path d="M8 5v14l11-7z" fill="white"/>
      </svg>
    </button>

    <!-- Image + Language Buttons -->
    <div id="image-container" style="display:none;">
      <div class="media-wrapper">
        <!-- Image: no overlay/play/pause -->
        <img id="clickable-image" src="" alt="Image for audio playback">

        <!-- Language buttons beside image -->
        <div class="lang-buttons" role="group" aria-label="Language audio controls">
          <!-- Put your mp3 path in data-src or set later via JS -->
          <button class="lang-btn" id="btn-english" data-src="">
            English
          </button>
          <button class="lang-btn" id="btn-hindi" data-src="">
            Hindi
          </button>
          <button class="lang-btn" id="btn-chinese" data-src="">
            Chinese
          </button>
        </div>
      </div>

      <div id="status" aria-live="polite"></div>
    </div>

    <!-- single audio player used by the three buttons -->
    <audio id="audio-player" preload="none"></audio>
  </div>

  <script>
    // State to track playback
    const audio = document.getElementById('audio-player');
    let currentSrc = '';

    // Show image when main button clicked
    function showImage() {
      const img = document.getElementById('clickable-image');
      img.src = "https://media.timeout.com/images/103259515/1920/1080/image.webp";

      // Show container and hide the green button
      document.getElementById('image-container').style.display = 'block';
      document.getElementById('main-play-button').style.display = 'none';
    }

    // Utility: set status text
    function setStatus(text) {
      const status = document.getElementById('status');
      status.textContent = text || '';
    }

    // Wire up the language buttons
    function setupLangButtons() {
      const btnEnglish = document.getElementById('btn-english');
      const btnHindi = document.getElementById('btn-hindi');
      const btnChinese = document.getElementById('btn-chinese');

      const buttons = [btnEnglish, btnHindi, btnChinese];

      // Click handler: plays the file in data-src. If same file playing, toggles pause/play.
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const src = btn.getAttribute('data-src') || '';
          if (!src) {
            setStatus('Audio path not set for "' + btn.textContent.trim() + '". Add an MP3 path to the button\'s data-src attribute.');
            return;
          }

          // If clicking the same source that's already loaded:
          if (currentSrc === src) {
            if (audio.paused) {
              audio.play();
              setStatus('Playing: ' + btn.textContent.trim());
            } else {
              audio.pause();
              setStatus('Paused');
            }
            return;
          }

          // Different source selected: load and play it
          audio.src = src;
          currentSrc = src;
          audio.currentTime = 0;
          audio.play()
            .then(() => {
              setStatus('Playing: ' + btn.textContent.trim());
            })
            .catch(err => {
              console.error('Playback error:', err);
              setStatus('Unable to play audio. Check console for details.');
            });
        });
      });

      // Update status when audio ends
      audio.addEventListener('ended', () => {
        setStatus('Playback finished');
      });

      // Update status on pause
      audio.addEventListener('pause', () => {
        // if ended, "ended" event will handle
        if (!audio.ended) setStatus('Paused');
      });

      audio.addEventListener('play', () => {
        // keep status in sync
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupLangButtons();

      // Optional: auto-show image if you prefer (commented out)
      // showImage();
    });
  </script>
</body>
</html>
