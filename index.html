<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>START THE FUN</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
	 h1 {
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .play-button {
      background-color: #28a745;
      border: none;
      border-radius: 30px;
      padding: 30px 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button:hover {
      background-color: #218838;
    }

    .play-icon {
      width: 35px;
      height: 40px;
      fill: white;
    }

    #image-container {
      margin-top: 30px;
      display: none;
    }

    #image-container img {
      max-width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
       <h1 style="font-size: 3em;">Let's Start the FUN..</h1>

  <!-- Button with Play Icon -->
  <button class="play-button" onclick="showImage()">
    <!-- Play Icon as SVG -->
    <svg class="play-icon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <!-- Hidden Image Initially -->
  <div id="image-container">
    <img id="clickable-image" src="" alt="Click to Play Audio">
  </div>

  <!-- Hidden Audio -->
  <audio id="audio-player" src=""></audio>

  <script>
    function showImage() {
      const img = document.getElementById("clickable-image");
      img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-bsyKe8_4-ydTlECxGvBnOn6yEKeLQ0NNn1XtNFJOVBIKN9GVKGVocYvdj_dAbSCdKHw&usqp=CAU"; // <- Put your local image path here
      document.getElementById("image-container").style.display = "block";
    }

    document.getElementById("clickable-image").addEventListener("click", function () {
      const audio = document.getElementById("audio-player");
      audio.src = "https://raw.githubusercontent.com/gsmittal101/test/main/Audio.mp3"; // <- Put your local audio path here
      audio.play();
    });
  </script>

</body>
</html>
